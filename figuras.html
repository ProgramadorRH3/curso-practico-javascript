<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curzo practico de JavaScript</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller de JavaScript</p>
    </header>

    <section clas="container">
    
        <div class="figura-container">
            <div class="figuras">
                <h2>Calcula el area y perimetro de un Cuadrado</h2>
                <form class="form">
                    <label for="inputCuadrado" class="label">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input type="number" id="inputCuadrado" class="input input-figura">
    
                    <button type="button" onclick="calcularPerimetroCuadrado()" class="primary-button figura-button">Calcular el Perimetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()" class="primary-button figura-button">Calcular el Area</button>
    
                    <input type="number" id="inputResultado" class="input input-figura resultado">
                </form>         
            </div>
    
            <div class="figuras">
                <h2>Calcula el area y perimetro de un Triangulo</h2>
                <form class="form">
                    <label for="inputlado1" class="label">Escribe cuanto mide el lado1 del Triangulo</label>
                    <input type="number" id="inputlado1" class="input input-figura">
    
                    <label for="inputlado2" class="label">Escribe cuanto mide el lado2 del Triangulo</label>
                    <input type="number" id="inputlado2" class="input input-figura">
    
                    <label for="inputlado3" class="label">Escribe cuanto mide la base del Triangulo</label>
                    <input type="number" id="inputlado3" class="input input-figura">
    
                    <label for="inputAltura" class="label">Escribe cuanto mide la altura del Triangulo</label>
                    <input type="number" id="inputAltura" class="input input-figura">
    
                    <button type="button" onclick="calcularPerimetroTriangulo()" class="primary-button figura-button">Calcular el Perimetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()" class="primary-button figura-button">Calcular el Area</button>
    
                    <input type="number" id="inputResTriangulo" class="input input-figura resultado">
                </form>         
            </div>

            <div class="figuras">
                <h2>Calcula el area y perimetro de un Circulo</h2>
                <form class="form">
                    <label for="inputCirculo" class="label">Escribe cuanto mide el radio del Circulo</label>
                    <input type="number" id="inputCirculo" class="input input-figura">
    
                    <button type="button" onclick="calcularPerimetroCirculo()" class="primary-button figura-button">Calcular el Perimetro</button>
                    <button type="button" onclick="calcularAreaCirculo()" class="primary-button figura-button">Calcular el Area</button>
    
                    <input type="number" id="inputResCirculo" class="input input-figura resultado">
                </form>         
            </div>
    


        </div>



    </section>


    <script src="./figuras.js" type="text/javascript"></script>
</body>
</html>
